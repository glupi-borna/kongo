<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>KONGO</title>
	<meta name="description" content="Konzum Gastro Odjel">
	<meta name="author" content="KnowIT">

	<link rel="stylesheet" href="style.css">
	<script src="lib/lib.js"></script>
	<script src="api.js"></script>
	<script src="lib/elements/table.js"></script>
	<script src="admin-screen.js"></script>
</head>

<body nofadein>
	<header class="smaller">
		<img src="graphics/gastro-logo.svg"/>
		<button class="logged-in" onclick="log_out()">ODJAVA</button>
	</header>
	<main>
		<form id="login" class="display-none login-form" onsubmit="login_submit(event)">
			<input placeholder="KorisniÄko ime" name="username" type="text" autocomplete="username" required/>
			<input placeholder="Lozinka" name="password" type="password" required/>
			<button type="submit" onclick="reset_validity(this)">Prijavi se</button>
		</form>
		<section id="mainscreen" class="full display-none">
			<div class="card full flex-vertical">
				<h1 id="title"
					class="flex-static no-overflow"></h1>
				<div class="flex-dynamic flex-vertical no-overflow" style="position: relative">
					<div id="articles"
						 class="full flex-vertical flex-dynamic no-overflow">
					</div>
					<div id="location_articles"
						 class="full flex-vertical flex-dynamic no-overflow">
					</div>
					<div id="locations"
						 class="full flex-vertical flex-dynamic no-overflow">
					</div>
					<div id="admin-dash"
						 style="align-items: center"
						 class="full flex-vertical flex-dynamic no-overflow">
						<div class="flex-dynamic"></div>
						<button onclick="show('locations')">PREGLED LOKACIJA</button>
						<div class="flex-dynamic"></div>
						<button onclick="show('articles')">PREGLED ARTIKALA</button>
						<div class="flex-dynamic"></div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
