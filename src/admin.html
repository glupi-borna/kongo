<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>KONGO</title>
	<meta name="description" content="Konzum Gastro Odjel">
	<meta name="author" content="KnowIT">

	<link rel="stylesheet" href="style.css">
	<script src="lib/lib.js"></script>
	<script src="api.js"></script>
	<script src="lib/elements/table.js"></script>
	<script src="admin-screen.js"></script>
</head>

<body>
	<header class="smaller">
		<img src="graphics/gastro-logo.svg"/>
		<button class="logged-in" onclick="log_out()">LOGOUT</button>
	</header>
	<main>
		<form id="login" class="login-form" onsubmit="login_submit(event)">
			<input placeholder="Username" name="username" type="text" autocomplete="username" required/>
			<input placeholder="Password" name="password" type="password" required/>
			<button type="submit" onclick="reset_validity(this)">Log in</button>
		</form>
		<section id="mainscreen" class="full">
			<div class="card full flex-vertical">
				<h1 id="title"
					class="flex-static no-overflow"></h1>
				<div class="flex-dynamic flex-vertical no-overflow">
					<div id="articles"
						 class="flex-vertical flex-dynamic no-overflow">
					</div>
					<div id="location_articles"
						 class="flex-vertical flex-dynamic no-overflow">
					</div>
					<div id="locations"
						 class="flex-vertical flex-dynamic no-overflow">
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
